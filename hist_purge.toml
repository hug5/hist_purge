[filter_rules]

  # Exact match
  exact_include = [
  ]

  exact_exclude = [
    "",
    "!",
    ".",
    "cp",
    "c",
    "clear"
  ]


  # substring match; this matches anywhere;
  containing_include = [
    #"###",
  ]
  containing_exclude = [

  ]


  # Regex expression; regex characters should be double escaped, \\, if want to use as literal
  regex_include = [
    ".*###$"  # specifically target ending with ###
  ]

  regex_exclude = [
    "^touch ",
    "^hs ",
    "^trash",
    "^locate ",
    "^whereis ",
    "^which ",
    "^whois ",
    "^df ",
    "^ffmpeg ",
    "^npm ",
    "^git",
