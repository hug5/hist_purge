    "^yt-dlp",
    "^g ",
    # "^find ",
    "^sudo apt search",
    "^sudo apt info",
    "^sudo apt update",
    "^z ",
    "^.{1}$",    # Any single character
    "^\\.",
    "^#",
    "^!",
    "^man ",
    "^cd ",
    "^c ",
    "^hs ",
    "^~",
    "^vi ",
    "^vim ",
    "^$",
