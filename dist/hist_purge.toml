
# Designate your history file:
# history_source_file = "~/.bash_history"
history_source_file = "bash_history"


# Sort history lines: true or false;
sort_lines = true


# Set your afilter rules:
[filter_rules]

  # Exact match
  exact_include = [
  ]

  exact_exclude = [
    "",
    "!",
    ".",
    "cp",
    "c",
    "clear",
    "ll",
    "l",
    "ll..",
    "lld",
    "llD",
    "lll",
    "lls"
  ]


  # substring match; this matches anywhere;
  containing_include = [
    "This is important!!",
  ]
  containing_exclude = [

  ]


  # Regex expression; regex characters should be double escaped, \\, if want to use as literal
  regex_include = [
    ".*###$"  # specifically target ending with ###
  ]

  regex_exclude = [
    "^.{1}$",    # Any single character
